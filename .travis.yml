---
jobs:
  fast_finish: true

  include:
    - &Test

      name: Ubuntu 16.04 / Ansible 2.7 / PHP 7.2

      os: linux

      dist: xenial

      cache:
        pip: true

      language: python

      python: 3.6

      env: MOLECULE_PLATFORM=ubuntu:16.04 ANSIBLE_VERSION=2.7.* PHP_VERSION=7.2

      install:
        - pip install ansible==${ANSIBLE_VERSION} docker molecule

      script:
        - molecule test

    - <<: *Test

      name: Ubuntu 16.04 / Ansible 2.8 / PHP 7.3

      env: MOLECULE_PLATFORM=ubuntu:16.04 ANSIBLE_VERSION=2.8.* PHP_VERSION=7.3

    - <<: *Test

      name: Ubuntu 18.04 / Ansible 2.9 / PHP 7.4

      env: MOLECULE_PLATFORM=ubuntu:18.04 ANSIBLE_VERSION=2.9.* PHP_VERSION=7.4

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
