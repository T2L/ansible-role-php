---
# PHP version to install. Possible values: 5.6, 7.0 and 7.1 (default).
php_version: 7.1

# PHP extensions to install.
php_extensions: []

# Configure PHP.
php_configuration: {}

# Configure PHP CLI.
php_configuration_cli: {}

# Web server deamon to restart (defaults to Apache 2).
php_web_server_deamon: apache2

# Boolean indicating whether to restart web server or not.
php_restart_web_server: true
