---
- hosts: all
  remote_user: root
  roles:
    - ansible-role-php
  vars:
    php_version: 7.0
    php_extensions:
      - json
      - xdebug
    php_configuration:
      Date:
        date.timezone: Europe/Kiev
      PHP:
        memory_limit: 256M
    php_cli_configuration:
      Date:
        date.timezone: Europe/Kiev
    php_extensions_configuration:
      xdebug:
        xdebug.remote_enable: 'On'
